<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>활성화 함수</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script>
      const input = tf.tensor1d([-2, 1, 0, 5]);
      const output = tf.layers
        .activation({ activation: "relu" }) // [0, 1, 0, 5]
        // .activation({ activation: "sigmoid" }) // [0.1192029, 0.7310586, 0.5, 0.9933072]
        // .activation({ activation: "tanh" }) // [-0.9640276, 0.7615941, 0, 0.9999092]
        .apply(input);
      output.print(1);
    </script>
  </head>
  <body></body>
</html>
