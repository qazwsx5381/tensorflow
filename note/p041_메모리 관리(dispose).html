<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메모리 관리</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script>
      const log = console.log;
      log(tf.memory());
      const t1 = tf.tensor2d([1, 2, 3, 4], [4, 1]);
      log(tf.memory());
      const t2 = tf.tensor2d([
        [5, 6],
        [7, 8],
      ]);
      log(tf.memory());
      t1.dispose();
      log(tf.memory());
      t2.dispose();
      log(tf.memory());
    </script>
  </head>
  <body></body>
</html>
