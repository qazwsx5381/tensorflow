<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메모리 관리</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script>
      const prt = console.log;
      prt(tf.memory());
      const t1 = tf.tensor1d([1, 2, 3]);
      console.log(t1.dataSync());
      prt(tf.memory());

      const rt = tf.tidy(() => {
        // return t1.log(); // .log() 자연로그
        // return t1.log().square(); // .square() 제곱
        return t1.log().square().round(); // .round() 반올림
      });
      console.log(rt.dataSync());
      t1.dispose();
      prt(tf.memory());
    </script>
  </head>
  <body></body>
</html>
